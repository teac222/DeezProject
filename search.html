<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>SpotiDeezWeb</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/search.css'>
</head>

<body id="search">
  <nav id="top" class="navbar navbar-dark navbar-expand-sm">
    <a class="navbar-brand" href="index.html">DeezWeb</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home </a>
        </li>
        <li class="nav-item  active">
          <a class="nav-link" active href="search.html"><i class="fas fa-search"></i> <span
              class="sr-only"></span>Search a title</a>
        </li>
        <li class="nav-item">
          <a class="nav-link favorites-link" href="favorites.html"><i class="far fa-heart"></i> My favourites</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Do you need some fun ?</h1>
    <p class="instruction">Search what you need, it's easy peasy.</p>
    <form class="form" id="form" method="get" action="">
      <div class="form-group">
        <label for="title">Title : </label>
        <input type="text" id="title" class="form-control" placeholder="Eminem, Disney, Queen...">
      </div>
      <div class="form-group">
        <label for="sort">Sort by : </label>
        <select id="sort" class="form-control">
          <option value="song" selected>Title</option>
          <option value="artist">Artist</option>
          <option value="album">Album</option>
          <option value="popularity">Most popular</option>
          <option value="rank">Top rated</option>
        </select>
      </div>
      <button id="submit" class="btn-submit"><img src="img/eye-hover.png"></button>
    </form>
    <!--SECTION FOR CARDS-->
    <section class="tracklist" id="tracklist"></section>
  </main>

  <!-- Script JS -->
  <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src='js/search.js'></script>


  <!-- VIDEO -->
  <video autoplay loop muted id="bgvid">
    <source src="vid/bg-vid.mp4" type="video/mp4">

</body>

</html>
